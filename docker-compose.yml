version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: recount_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: recount
    volumes:
      - mongodb_data:/data/db
      - ./docker/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - recount_network

  mongo-express:
    image: mongo-express:1.0.2
    container_name: recount_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - recount_network

  backend:
    build: ./backend
    container_name: recount_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://recount_user:recount_password@mongodb:27017/recount
      JWT_SECRET: your_super_secret_jwt_key_here_change_in_production
      FRONTEND_URL: http://localhost:4200
    depends_on:
      - mongodb
    networks:
      - recount_network

  frontend:
    build: ./frontend
    container_name: recount_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - recount_network

volumes:
  mongodb_data:

networks:
  recount_network:
    driver: bridge
