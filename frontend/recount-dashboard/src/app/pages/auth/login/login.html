<div class="login-page">
  <div class="login-card">
    <div class="login-header">
      <h1>Recount</h1>
      <p>Panel de Control</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div *ngIf="error" class="alert alert-error" style="margin-bottom: var(--space-4);">
        {{ error }}
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          class="form-control"
          [(ngModel)]="email"
          [disabled]="loading"
          required
          autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          class="form-control"
          [(ngModel)]="password"
          [disabled]="loading"
          required
          autocomplete="current-password">
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loading"
        style="width: 100%; justify-content: center;">
        <span *ngIf="loading" class="loading"></span>
        {{ loading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
      </button>
    </form>
  </div>
  <button (click)="toggleDarkMode()" class="theme-toggle-login" [class.dark]="isDarkMode" [title]="isDarkMode ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
    <i [class]="isDarkMode ? 'fas fa-sun' : 'fas fa-moon'"></i>
  </button>
  
</div>
