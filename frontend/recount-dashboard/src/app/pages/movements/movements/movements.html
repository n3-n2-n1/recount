<!-- Simple Movements Page -->
<div page-content>

  <!-- Alerts -->
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-error">{{ errorMessage }}</div>

  <!-- Account Selection -->
  <div class="card" style="margin-bottom: var(--space-4);">
    <div class="card-header">
      <h3>Selección de Cuenta</h3>
    </div>
    <div class="card-body">
      <div class="form-group" style="margin-bottom: var(--space-3);">
        <label class="form-label">Cuenta</label>
        <select [(ngModel)]="selectedAccountId" (change)="onAccountChange()" class="form-control">
          <option value="">Seleccionar cuenta</option>
          <option *ngFor="let account of accounts" [value]="account._id">{{ account.name }}</option>
        </select>
      </div>
      
      <div *ngIf="getSelectedAccount()" style="padding-top: var(--space-3); border-top: 1px solid var(--border-color);">
        <div class="flex-between" style="margin-bottom: var(--space-2);">
          <strong style="font-size: 1.1rem;">Saldo Total:</strong>
          <span [class]="getTotalBalance() > 0 ? 'text-success' : getTotalBalance() < 0 ? 'text-error' : ''" 
                style="font-size: 1.2rem; font-weight: 600;">
            {{ formatCurrency(getTotalBalance()) }}
          </span>
        </div>
        <div style="margin-top: var(--space-2);">
          <div *ngFor="let balance of getSortedBalances()" class="flex-between" style="margin-bottom: var(--space-1);">
            <span>{{ balance.currency }}:</span>
            <span [class]="balance.amount > 0 ? 'text-success' : balance.amount < 0 ? 'text-error' : ''">
              {{ formatCurrency(balance.amount) }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Transaction Forms -->
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: var(--space-4); margin-bottom: var(--space-4);">
    
    <!-- Inflow -->
    <div class="card">
      <div class="card-header">
        <h3>Ingreso</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="createInflow()">
          <div class="form-group">
            <label class="form-label">Monto</label>
            <input type="number" [(ngModel)]="inflowForm.amount" name="inflowAmount" 
                   class="form-control" step="0.01" required>
          </div>
          <div class="form-group">
            <label class="form-label">Moneda</label>
            <select [(ngModel)]="inflowForm.currency" name="inflowCurrency" class="form-control">
              <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Descripción</label>
            <input type="text" [(ngModel)]="inflowForm.description" name="inflowDescription" 
                   class="form-control" required>
          </div>
          <button type="submit" [disabled]="loading || !isInflowFormValid()" 
                  class="btn btn-success w-full">
            <span *ngIf="loading" class="loading"></span>
            {{ loading ? 'Procesando...' : 'Crear ingreso' }}
          </button>
        </form>
      </div>
    </div>

    <!-- Outflow -->
    <div class="card">
      <div class="card-header">
        <h3>Egreso</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="createOutflow()">
          <div class="form-group">
            <label class="form-label">Monto</label>
            <input type="number" [(ngModel)]="outflowForm.amount" name="outflowAmount" 
                   class="form-control" step="0.01" required>
          </div>
          <div class="form-group">
            <label class="form-label">Moneda</label>
            <select [(ngModel)]="outflowForm.currency" name="outflowCurrency" class="form-control">
              <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Descripción</label>
            <input type="text" [(ngModel)]="outflowForm.description" name="outflowDescription" 
                   class="form-control" required>
          </div>
          <button type="submit" [disabled]="loading || !isOutflowFormValid()" 
                  class="btn btn-danger w-full">
            <span *ngIf="loading" class="loading"></span>
            {{ loading ? 'Procesando...' : 'Crear egreso' }}
          </button>
        </form>
      </div>
    </div>

    <!-- Swap -->
    <div class="card">
      <div class="card-header">
        <h3>Swap</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="createSwap()">
          <div class="form-group">
            <label class="form-label">Monto</label>
            <input type="number" [(ngModel)]="swapForm.amount" name="swapAmount" 
                   class="form-control" step="0.01" required>
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-2);">
            <div class="form-group">
              <label class="form-label">De</label>
              <select [(ngModel)]="swapForm.currency" name="swapFromCurrency" class="form-control">
                <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">A</label>
              <select [(ngModel)]="swapForm.targetCurrency" name="swapToCurrency" class="form-control">
                <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Tasa de cambio</label>
            <input type="number" [(ngModel)]="swapForm.exchangeRate" name="swapExchangeRate" 
                   class="form-control" step="0.0001">
          </div>
          <div class="form-group">
            <label class="form-label">Descripción</label>
            <input type="text" [(ngModel)]="swapForm.description" name="swapDescription" 
                   class="form-control" required>
          </div>
          <button type="submit" [disabled]="loading || !isSwapFormValid()" 
                  class="btn btn-primary w-full">
            <span *ngIf="loading" class="loading"></span>
            {{ loading ? 'Procesando...' : 'Ejecutar intercambio' }}
          </button>
        </form>
      </div>
    </div>

    <!-- Internal Transfer -->
    <div class="card">
      <div class="card-header">
        <h3>Transferencia Interna</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="createTransfer()">
          <div class="form-group">
            <label class="form-label">Monto</label>
            <input type="number" [(ngModel)]="transferForm.amount" name="transferAmount" 
                   class="form-control" step="0.01" required>
          </div>
          <div class="form-group">
            <label class="form-label">Moneda</label>
            <select [(ngModel)]="transferForm.currency" name="transferCurrency" class="form-control">
              <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Cuenta Destino</label>
            <select [(ngModel)]="transferForm.targetAccountId" name="transferTargetAccount" class="form-control" required>
              <option value="">Seleccionar cuenta</option>
              <option *ngFor="let account of getAvailableTargetAccounts()" [value]="account._id">
                {{ account.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Descripción</label>
            <input type="text" [(ngModel)]="transferForm.description" name="transferDescription" 
                   class="form-control" required>
          </div>
          <button type="submit" [disabled]="loading || !isTransferFormValid()" 
                  class="btn btn-primary w-full" style="background-color: #9333ea;">
            <span *ngIf="loading" class="loading"></span>
            {{ loading ? 'Procesando...' : 'Transferir' }}
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Recent Transactions -->
  

</div>
