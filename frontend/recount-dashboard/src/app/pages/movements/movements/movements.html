<!-- Simple Movements Page -->
<div page-content>

  <!-- Toast Notifications -->
  <div class="toast-container">
    <div *ngFor="let toast of toasts" 
         [class]="'toast toast-' + toast.type + ' ' + (toast.show ? 'toast-show' : '')">
      <div class="toast-icon">
        <i [class]="toast.type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle'"></i>
      </div>
      <div class="toast-content">
        <div class="toast-message">{{ toast.message }}</div>
      </div>
      <button class="toast-close" (click)="removeToast(toast.id)">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <!-- Account Selection -->
  <div class="card" style="margin-bottom: var(--space-4);">
    <div class="card-header">
      <h3>Selección de Cuenta</h3>
    </div>
    <div class="card-body">
      <div *ngIf="getSelectedAccount()" class="balance-summary">
        <div style="display: flex; gap: var(--space-2); align-items: center; margin-bottom: var(--space-3);">
          <div class="form-group" style="margin: 0; flex: 1;">
            <label class="form-label">Cuenta</label>
            <select [(ngModel)]="selectedAccountId" (change)="onAccountChange()" class="form-control">
              <option value="">Seleccionar cuenta</option>
              <option *ngFor="let account of accounts" [value]="account._id">{{ account.name }}</option>
            </select>
          </div>

          <button class="btn btn-sm" (click)="goToAccountDetail()" title="Ver detalles de la cuenta" style="margin-top: 1.5rem;">
            <i class="fas fa-eye"></i> Ver Detalles
          </button>
        </div>

        <!-- Loading rates indicator -->
        <div *ngIf="loadingRates" class="loading-rates">
          <span class="loading"></span>
          <small>Cargando tasas...</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Transaction Forms -->
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: var(--space-4); margin-bottom: var(--space-4);">
    
    <!-- Inflow -->
    <div class="card">
      <div class="card-header">
        <h3>Ingreso</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="createInflow()" style="display: flex; flex-direction: column; gap: var(--space-4);">
          <div class="form-group" style="margin-bottom: 0;">
            <label class="form-label">Monto</label>
            <input type="number" [(ngModel)]="inflowForm.amount" name="inflowAmount" 
                   class="form-control" step="0.01" required>
          </div>
          <div class="form-group" style="margin-bottom: 0;">
            <label class="form-label">Moneda</label>
            <select [(ngModel)]="inflowForm.currency" name="inflowCurrency" class="form-control">
              <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
            </select>
          </div>
          <div class="form-group" style="margin-bottom: 0;">
            <label class="form-label">Descripción</label>
            <select [(ngModel)]="inflowForm.descriptionType" name="inflowDescriptionType" 
                    class="form-control" (change)="onDescriptionTypeChange(inflowForm)" style="margin-bottom: var(--space-2);">
              <option *ngFor="let desc of getPredefinedDescriptionsForCurrency(inflowForm.currency)" [value]="desc">{{ desc }}</option>
            </select>
            <input *ngIf="isCustomDescription(inflowForm)" 
                   type="text" [(ngModel)]="inflowForm.customDescription" 
                   name="inflowCustomDescription" class="form-control" 
                   placeholder="Ingrese descripción personalizada" required>
          </div>
          <div *ngIf="inflowForm.currency === 'CABLE'" class="form-group" style="margin-bottom: 0;">
            <label class="form-label">Banco/Wallet *</label>
            <input type="text" [(ngModel)]="inflowForm.bancoWallet" name="inflowBancoWallet" 
                   class="form-control" required placeholder="Ej: Binance, Coinbase, Banco X">
          </div>
          <div *ngIf="inflowForm.currency === 'CABLE'" class="form-group" style="margin-bottom: 0;">
            <label class="form-label">Titular/Originante *</label>
            <input type="text" [(ngModel)]="inflowForm.titularOriginante" name="inflowTitularOriginante" 
                   class="form-control" required placeholder="Nombre del titular o originante">
          </div>
          <button type="submit" [disabled]="loadingInflow || !isInflowFormValid()" 
                  class="btn btn-success w-full" style="margin-top: var(--space-2);">
            <span *ngIf="loadingInflow" class="loading"></span>
            {{ loadingInflow ? 'Procesando...' : 'Crear ingreso' }}
          </button>
        </form>
      </div>
    </div>

    <!-- Outflow -->
    <div class="card">
      <div class="card-header">
        <h3>Egreso</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="createOutflow()">
          <div class="form-group">
            <label class="form-label">Monto</label>
            <input type="number" [(ngModel)]="outflowForm.amount" name="outflowAmount" 
                   class="form-control" step="0.01" required>
          </div>
          <div class="form-group">
            <label class="form-label">Moneda</label>
            <select [(ngModel)]="outflowForm.currency" name="outflowCurrency" class="form-control">
              <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Descripción</label>
            <select [(ngModel)]="outflowForm.descriptionType" name="outflowDescriptionType" 
                    class="form-control" (change)="onDescriptionTypeChange(outflowForm)">
              <option *ngFor="let desc of getPredefinedDescriptionsForCurrency(outflowForm.currency)" [value]="desc">{{ desc }}</option>
            </select>
            <input *ngIf="isCustomDescription(outflowForm)" 
                   type="text" [(ngModel)]="outflowForm.customDescription" 
                   name="outflowCustomDescription" class="form-control" 
                   placeholder="Ingrese descripción personalizada" required>
          </div>
          <div *ngIf="outflowForm.currency === 'CABLE'" class="form-group">
            <label class="form-label">Banco/Wallet *</label>
            <input type="text" [(ngModel)]="outflowForm.bancoWallet" name="outflowBancoWallet" 
                   class="form-control" required placeholder="Ej: Binance, Coinbase, Banco X">
          </div>
          <div *ngIf="outflowForm.currency === 'CABLE'" class="form-group">
            <label class="form-label">Titular/Originante *</label>
            <input type="text" [(ngModel)]="outflowForm.titularOriginante" name="outflowTitularOriginante" 
                   class="form-control" required placeholder="Nombre del titular o originante">
          </div>
          <button type="submit" [disabled]="loadingOutflow || !isOutflowFormValid()" 
                  class="btn btn-danger w-full">
            <span *ngIf="loadingOutflow" class="loading"></span>
            {{ loadingOutflow ? 'Procesando...' : 'Crear egreso' }}
          </button>
        </form>
      </div>
    </div>

    <!-- Compra Divisa -->
    <div class="card">
      <div class="card-header">
        <h3>Compra Divisa</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="createCompraDivisa()">
          <div class="form-group">
            <label class="form-label">Monto</label>
            <input type="number" [(ngModel)]="swapForm.amount" name="swapAmount" 
                   class="form-control" step="0.01" required>
          </div>
          <div class="currency-swap-grid">
            <div class="form-group">
              <label class="form-label">De</label>
              <select [(ngModel)]="swapForm.currency" name="swapFromCurrency" class="form-control">
                <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">A</label>
              <select [(ngModel)]="swapForm.targetCurrency" name="swapToCurrency" class="form-control">
                <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Tasa de cambio</label>
            <input type="number" [(ngModel)]="swapForm.exchangeRate" name="swapExchangeRate" 
                   class="form-control" step="0.0001">
          </div>
          <div class="form-group">
            <label class="form-label">Descripción</label>
            <select [(ngModel)]="swapForm.descriptionType" name="swapDescriptionType" 
                    class="form-control" (change)="onDescriptionTypeChange(swapForm)">
              <option *ngFor="let desc of getPredefinedDescriptionsForCurrency(swapForm.currency)" [value]="desc">{{ desc }}</option>
            </select>
            <input *ngIf="isCustomDescription(swapForm)" 
                   type="text" [(ngModel)]="swapForm.customDescription" 
                   name="swapCustomDescription" class="form-control" 
                   placeholder="Ingrese descripción personalizada" required>
          </div>
          <div *ngIf="swapForm.currency === 'CABLE'" class="form-group">
            <label class="form-label">Banco/Wallet *</label>
            <input type="text" [(ngModel)]="swapForm.bancoWallet" name="swapBancoWallet" 
                   class="form-control" required placeholder="Ej: Binance, Coinbase, Banco X">
          </div>
          <div *ngIf="swapForm.currency === 'CABLE'" class="form-group">
            <label class="form-label">Titular/Originante *</label>
            <input type="text" [(ngModel)]="swapForm.titularOriginante" name="swapTitularOriginante" 
                   class="form-control" required placeholder="Nombre del titular o originante">
          </div>
          <button type="submit" [disabled]="loadingSwap || !isSwapFormValid()" 
                  class="btn btn-primary w-full">
            <span *ngIf="loadingSwap" class="loading"></span>
            {{ loadingSwap ? 'Procesando...' : 'Ejecutar compra divisa' }}
          </button>
        </form>
      </div>
    </div>

    <!-- Internal Transfer -->
    <div class="card">
      <div class="card-header">
        <h3>Transferencia Interna</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="createTransfer()">
          <div class="form-group">
            <label class="form-label">Monto</label>
            <input type="number" [(ngModel)]="transferForm.amount" name="transferAmount" 
                   class="form-control" step="0.01" required>
          </div>
          <div class="form-group">
            <label class="form-label">Moneda</label>
            <select [(ngModel)]="transferForm.currency" name="transferCurrency" class="form-control">
              <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Cuenta Destino</label>
            <select [(ngModel)]="transferForm.targetAccountId" name="transferTargetAccount" class="form-control" required>
              <option value="">Seleccionar cuenta</option>
              <option *ngFor="let account of getAvailableTargetAccounts()" [value]="account._id">
                {{ account.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Descripción</label>
            <select [(ngModel)]="transferForm.descriptionType" name="transferDescriptionType" 
                    class="form-control" (change)="onDescriptionTypeChange(transferForm)">
              <option *ngFor="let desc of getPredefinedDescriptionsForCurrency(transferForm.currency)" [value]="desc">{{ desc }}</option>
            </select>
            <input *ngIf="isCustomDescription(transferForm)" 
                   type="text" [(ngModel)]="transferForm.customDescription" 
                   name="transferCustomDescription" class="form-control" 
                   placeholder="Ingrese descripción personalizada" required>
          </div>
          <div *ngIf="transferForm.currency === 'CABLE'" class="form-group">
            <label class="form-label">Banco/Wallet *</label>
            <input type="text" [(ngModel)]="transferForm.bancoWallet" name="transferBancoWallet" 
                   class="form-control" required placeholder="Ej: Binance, Coinbase, Banco X">
          </div>
          <div *ngIf="transferForm.currency === 'CABLE'" class="form-group">
            <label class="form-label">Titular/Originante *</label>
            <input type="text" [(ngModel)]="transferForm.titularOriginante" name="transferTitularOriginante" 
                   class="form-control" required placeholder="Nombre del titular o originante">
          </div>
          <button type="submit" [disabled]="loadingTransfer || !isTransferFormValid()" 
                  class="btn btn-transfer w-full">
            <span *ngIf="loadingTransfer" class="loading"></span>
            {{ loadingTransfer ? 'Procesando...' : 'Transferir' }}
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Recent Transactions -->
  

</div>
