<!-- Simple Dashboard Layout -->
<div class="layout">
  
  <!-- Fixed Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h1>Recount</h1>
    </div>

    <nav class="nav">
      <a (click)="goToMovements()" 
         class="nav-link" 
         [class.active]="isActiveRoute('/movements')">
        Movimientos
      </a>
      <a (click)="goToUsers()" 
         class="nav-link" 
         [class.active]="isActiveRoute('/users')">
          Cuentas
      </a>
      <a (click)="goToHistory()" 
         class="nav-link" 
         [class.active]="isActiveRoute('/history')">
        Historial
      </a>
      <a *ngIf="isSuperAdmin()" 
         (click)="goToTeam()" 
         class="nav-link" 
         [class.active]="isActiveRoute('/team')">
        Equipo
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-name">{{ currentUser?.name }}</div>
        <div class="user-role">{{ currentUser?.role?.replace('_', ' ') }}</div>
      </div>
      <button (click)="logout()" class="btn btn-sm logout-btn">
        Salir
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="main">
    <header class="header">
      <h2>{{ getCurrentPageTitle() }}</h2>
    </header>

    <main class="content">
    <ng-content select="[page-content]"></ng-content>
    </main>
  </div>
</div>
